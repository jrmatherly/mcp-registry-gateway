name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_notes_file: ${{ steps.check_notes.outputs.file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check for release notes file
        id: check_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          NOTES_FILE="release-notes/${TAG_NAME}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "Found release notes: $NOTES_FILE"
          else
            echo "file=" >> $GITHUB_OUTPUT
            echo "No release notes file found at $NOTES_FILE"
          fi

      - name: Generate changelog from commits
        id: changelog
        if: steps.check_notes.outputs.file == ''
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found, using recent commits"
            CHANGELOG=$(git log -20 --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for the release
          echo "## What's Changed" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          echo "$CHANGELOG" >> /tmp/changelog.md

          echo "changelog_file=/tmp/changelog.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (with release notes file)
        if: steps.check_notes.outputs.file != ''
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: ${{ steps.check_notes.outputs.file }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (auto-generated notes)
        if: steps.check_notes.outputs.file == ''
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build and Push Core Docker Images
  # =============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: registry
            dockerfile: docker/Dockerfile.registry
            context: .
          - image: auth-server
            dockerfile: docker/Dockerfile.auth
            context: .
          - image: metrics-service
            dockerfile: metrics-service/Dockerfile
            context: metrics-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "${{ matrix.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile ${{ matrix.dockerfile }} not found, skipping"
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/mcp-${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # =============================================================================
  # Build and Push MCP Server Images
  # =============================================================================
  build-mcp-servers:
    name: Build MCP Server Images
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - server: currenttime
            server_dir: servers/currenttime
          - server: fininfo
            server_dir: servers/fininfo
          - server: mcpgw
            server_dir: servers/mcpgw
          - server: realserverfaketools
            server_dir: servers/realserverfaketools
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if server directory exists
        id: check_server
        run: |
          if [ -d "${{ matrix.server_dir }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Server directory ${{ matrix.server_dir }} not found, skipping"
          fi

      - name: Set up Docker Buildx
        if: steps.check_server.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_server.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_server.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/mcp-${{ matrix.server }}-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push MCP server image
        if: steps.check_server.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.mcp-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVER_DIR=${{ matrix.server_dir }}
            BUILD_VERSION=${{ needs.release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # =============================================================================
  # Build Frontend (if needed)
  # =============================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ needs.release.outputs.version }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build-${{ needs.release.outputs.version }}
          path: frontend/build/
          retention-days: 30

  # =============================================================================
  # Update Version in pyproject.toml (optional)
  # =============================================================================
  update-version:
    name: Update Version File
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Update pyproject.toml version
        run: |
          VERSION=${{ needs.release.outputs.version }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Verify the change
          grep "^version" pyproject.toml

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git diff --quiet pyproject.toml; then
            echo "No version changes to commit"
          else
            git add pyproject.toml
            git commit -m "chore: bump version to ${{ needs.release.outputs.version }}"
            git push
          fi
