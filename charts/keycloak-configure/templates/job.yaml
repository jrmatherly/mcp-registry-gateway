apiVersion: batch/v1
kind: Job
metadata:
  name: setup-keycloak
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app.kubernetes.io/name: keycloak-configure
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak-configure
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: job
          image: python:3.13.1-slim
          command: ["/bin/bash", "/app/script.sh"]
          envFrom:
            - secretRef:
                name: keycloak-configure-secret
          env:
            - valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: {{ .Release.Name }}-keycloak
              name: KEYCLOAK_ADMIN_PASSWORD
          volumeMounts:
            - mountPath: /app/script.sh
              name: script
              subPath: script.sh
          resources:
            {{- toYaml .Values.job.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Never
      volumes:
        - name: script
          configMap:
            name: setup-keycloak
      serviceAccountName: keycloak-configure-sa
  backoffLimit: 4
