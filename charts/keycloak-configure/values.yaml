# Global configuration (can be overridden by parent chart)
global:
  domain: localhost

# Keycloak configuration
keycloak:
  adminUser: user
  realm: mcp-gateway

# Auth server configuration
authServer:
  externalUrl: http://localhost:8888

# Job configuration
job:
  # Resource limits and requests for the configuration job
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # TTL for completed jobs (seconds)
  ttlSecondsAfterFinished: 300
