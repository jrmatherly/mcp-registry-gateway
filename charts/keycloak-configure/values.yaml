# Global configuration (can be overridden by parent chart)
global:
  domain: localhost

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Image configuration for job containers
image:
  repository: python
  tag: "3.13.1-slim"
  pullPolicy: IfNotPresent

# Keycloak configuration
keycloak:
  adminUser: user
  realm: mcp-gateway

# Auth server configuration
authServer:
  externalUrl: http://localhost:8888

# Job configuration
job:
  # Resource limits and requests for the configuration job
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # TTL for completed jobs (seconds)
  ttlSecondsAfterFinished: 300
