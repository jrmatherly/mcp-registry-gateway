# Global configuration
global:
  image:
    repository: ghcr.io/jrmatherly/mcp-registry
    tag: v2.0.0
    pullPolicy: IfNotPresent

# Application configuration
app:
  name: registry
  replicas: 1
  envSecretName: registry-secret

  # External URLs
  authServerUrl: http://localhost:8888

  # Security settings - REQUIRED: Override in production
  # secretKey: ""  # Must be provided via --set or values override

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Service configuration
service:
  type: ClusterIP
  port: 8000
  annotations: {}

# Resource limits and requests
resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi

# Health probe configuration
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 30

# Ingress configuration
ingress:
  enabled: false
  className: alb
  hostname: ""
  annotations: {}
  tls:
    enabled: false
    secretName: ""

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
