apiVersion: v2
name: mcp-gateway-registry-stack
description: Complete MCP Gateway Registry stack with authentication, database, and registry services
type: application
version: 2.0.16
appVersion: "2.0.16"

# Project metadata
home: https://github.com/jrmatherly/mcp-registry-gateway
icon: https://raw.githubusercontent.com/jrmatherly/mcp-registry-gateway/main/registry/static/logo.png
sources:
  - https://github.com/jrmatherly/mcp-registry-gateway

keywords:
  - mcp
  - model-context-protocol
  - ai
  - agents
  - registry
  - gateway
  - keycloak
  - mongodb

maintainers:
  - name: Jason Matherly
    url: https://github.com/jrmatherly

kubeVersion: ">=1.25.0-0"

annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/category: ai-machine-learning
  artifacthub.io/containsSecurityUpdates: "false"

dependencies:
  - name: keycloak
    version: 25.2.0
    repository: oci://registry-1.docker.io/bitnamicharts
  - name: mongodb-kubernetes
    version: 1.6.1
    repository: https://mongodb.github.io/helm-charts
    condition: mongodb.enabled
  - name: auth-server
    version: 2.0.16
    repository: "file://../auth-server"
  - name: registry
    version: 2.0.16
    repository: "file://../registry"
  - name: keycloak-configure
    version: 2.0.16
    repository: "file://../keycloak-configure"
  - name: mongodb-configure
    version: 2.0.16
    repository: "file://../mongodb-configure"
    condition: mongodb-configure.enabled
